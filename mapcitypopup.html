				var latp=coors_[0];
				var lngp=coors_[1];
				var locat=new google.maps.LatLng(parseFloat(latp),parseFloat(lngp));
				triangleCoords.push(locat);
				AreaPolygon.setPath(triangleCoords);
				var infowindowArea = "infowindowArea"+el[1];
				}
					infowindowArea = new google.maps.InfoWindow(
							{ content: el[2],

				});

				this.setOptions({fillOpacity:0.35});

function range(start, stop, step){
    if (typeof stop=='undefined'){
        // one param defined
        stop = start;
        start = 0;
    };
    if (typeof step=='undefined'){
        step = 1;
    };
    var result = [];
    for (var i=start; step>0 ? i<stop : i>stop; i+=step){
        result.push(i);
    };
    return result;
};
